<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8">
        <title> Signup page</title>
        <link rel="StyleSheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    </HEAD>
    <Body>
        <div class="header">
         
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                         <h4>Startup 3 </h4>
                    </div>
                    <nav>
                    <ul id="MenuItems">
                        <li><a href="">Overview</a></li>
                        <li><a href="">Price</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Feedback</a></li>
                        <li><a href="" class="btn">Purchase</a></li>
                    </ul>
                    </nav>    
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <h1>Generate <br>Awesome Web <br>Pages </h1>
                    <p>The most important part of the <br>startup is the samples. The <br>samples form a set of 25 usable <br>pages you can use as is or you can  <br>add new blocks<br></p>
                    <a href="" class="btn">Learn more</a>
                </div>
                <div class="col-2">
                    <div class="block">
                        <div class="signup-block">
                            <div class="signup-title">Sign Up Now</div>
                            <form class="signup-form">
                                <input type="email" id="email"  placeholder="Your email">
                                <input type="password" id="password"  placeholder="Your password">
                                <label class="form-control">
                                    <input type="checkbox" name="agree" > I agree to the terms of Service
                                </label>
                                <button type="submit" class="signin">Sign In</button>
                                <div class="line-text">
                                    <span class="before-line"></span>or<span class="after-line"></span>
                                </div>
                                <button type="submit" class="twitter">Login via Twitter</button>
                            </form>
                            <div class="signin-option">
                                <p>Do you have as account? <a href="">Sign In</a></p>
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
